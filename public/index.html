<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Freebie free templates
    </title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.min.css">
  </head>
  <body class="page">
    <!-- main content-->
    <main class="page__main">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__navbar">
              <button class="navbar-toggle collapsed" type="button"><span></span><span></span></button>
              <nav class="header__nav mainnav">
                <ul>
                  <li><a href="javascript:void(0);">Home</a></li>
                  <li><a href="javascript:void(0);">Gallery</a></li>
                  <li><a href="javascript:void(0);">Contact</a></li>
                </ul>
              </nav>
            </div>
            <div class="header__banner banner"><a href="javascript:void(0);"><img src="images/general/logo.png" alt="logo pic"></a></div>
            <div class="header__social social">
              <ul>
                <li><a class="social__bh" href="javascript:void(0)"></a></li>
                <li><a class="social__fb" href="javascript:void(0)"></a></li>
                <li><a class="social__tw" href="javascript:void(0)"></a></li>
                <li><a class="social__inst" href="javascript:void(0)"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <section class="sect hero">
        <div class="container">
          <div class="hero__row">
            <div class="hero__col">
              <div class="hero__cont">
                <div class="hero__desc">
                  <h1 class="hero__title">Free portfolio template</h1><span>for photographers</span>
                </div><a class="hero__btn btn btn_color_golden" href="javascript:void(0);">Discover</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="sect cont">
        <div class="container">
          <div class="cont__row">
            <div class="cont__col">
              <div class="cont__cont">
                <h2 class="cont__title">Get in touch</h2>
                <form class="form cont__form" action="">
                  <div class="form__field">
                    <label class="form__label" for="name-id"></label>
                    <input class="form__input" type="text" name="name" placeholder="Your Name" id="name-id">
                    <label class="form__label" for="email-id"></label>
                    <input class="form__input form__input_type_no-border" type="text" name="email" placeholder="Email" id="email-id">
                    <label class="form__label" for="message-id"></label>
                    <textarea class="form__input" name="message" rows="8" placeholder="Message" id="message-id"></textarea>
                  </div>
                  <button class="form__btn form__btn_type_submit btn btn_color_golden" type="submit">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <h6 class="footer__title">Follow me on:</h6>
          <div class="footer__social social">
            <ul>
              <li><a class="social__bh" href="javascript:void(0)"></a></li>
              <li><a class="social__fb" href="javascript:void(0)"></a></li>
              <li><a class="social__tw" href="javascript:void(0)"></a></li>
              <li><a class="social__inst" href="javascript:void(0)"></a></li>
            </ul>
          </div>
        </div>
      </footer>
    </main>
    <!-- main content end-->
    <script src="common.min.js"></script>
  </body>
</html>
